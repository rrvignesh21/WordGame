<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <title>
            My Profile
        </title>
        <link rel="stylesheet" href="profile.css">  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
        <script type="module" src="../js/myprofile.js"></script>
    </head>
    <body id="body">
        <div id="mainbox">
            <div id="mode" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-dark">
                  <input type="radio" name="options" id="dark" autocomplete="off"> Dark
                </label>
                <label class="btn btn-light active">
                  <input type="radio" name="options" id="light" autocomplete="off" checked> Light
                </label>
            </div>
            <h2>My Profile</h2>
                <div>
                    <label> Ranking : </label>
                    <span id="ranking"></span>
                </div>
                <div>
                    <lable>Username : </label>
                    <span id="name"></span>
                </div>
                <div>
                    <label >Points : </label>
                    <span id="points"></span>
                </div>
                <div>
                    <label>Status : </label>
                    <span id="status"></span>
                </div>
                <div>
                    <button type="button" class="btn btn-primary" id="changepassword">Change My Password</button>
                    <button type="button" class="btn btn-secondary" id="resetpoints">Reset My Points</button>
                </div>
            <input type="button" id="back" value="Back">
        </div>
        <!-- Message Box -->
        <div class="modal fade" id="messages" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <div id="msg"></div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" id="ok">Ok</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Confirmation Box -->
        <div class="modal fade" id="confirmation" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Are You Sure ?</h2>
                    </div>
                    <div class="modal-body">
                        <strong id="message"></strong>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="yes">Yes</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="no">No</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Password Change -->
        <div class="modal fade" id="passwordchange" role="dialog">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Change Password</h1>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label class="form-label">Old Password</label>
                          <input type="password" class="form-control" id="oldpassword">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">New Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmpassword">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="submit">Change Password</button>
                </div>
              </div>
            </div>
        </div>
    </body>
</html>
