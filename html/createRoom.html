<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
        <title>
            Create Room
        </title>
    </head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="room.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../js/createRoom.js"></script>
    <body id="body">
        <div id="mainbox">
            <div>
                <input class="btn btn-danger" type="button" id="back" value="Back">
            </div>
            <button id="createroom" class="btn btn-primary">
                Create New Room
            </button>
            <div id="createdroom">

            </div>
            <div class="modal fade" id="createroomform" role="dialog">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title fs-5">Create Room</h1>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                              <label class="form-label">Room Name</label>
                              <input type="text" class="form-control" id="roomname">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Words</label>
                                <input type="text" class="form-control" id="word">
                                <input type="number" class="form-control" placeholder="Enter Length of word" id="wordlength">
                                <input type="button" class="btn btn-info" value="Generate Word" id="generateword">
                                <p>Seperate word with commas ','</p>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">No of Chances</label>
                                <input type="number" class="form-control" id="chances">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" id="submit">Create Room</button>
                    </div>
                  </div>
                </div>
            </div>
            <div class="modal fade" id="messages" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-body">
                            <div id="msg"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="ok">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="modal fade" id="confirmation" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h4>Are You Sure ?</h4>
                        </div>
                        <div class="modal-body">
                            <strong id="message"></strong>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-success" id="yes">Yes</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="no">No</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
